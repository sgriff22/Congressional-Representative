<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Congressional Representative</title>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
   	<header class="pageHeader">Congressional Representative</header>
   <!--Gave id because asked for unique identifier-->
    <article id="mainRep">
        <!--Section element with the class of repInfo short for representative information-->
        <section class="repInfo"> 
            <!--Image element with the class of mark-img short for mark image-->
            <img class="mark-img" src="/mark-green.jpeg" alt="Mark E. Green smiling at the camera with a blue background">
             <!--Added a class "name" to h1-->
            <h1 class="name">Mark E. Green</h1>
             <!--Added class district to first paragraph-->
            <p class="district">Representative for Tennesseeâ€™s 7th District</p>
            <!--Added class party to second paragraph to represent political party-->
            <p class="party">Republican</p>
        </section>
         <!--A new section element with the class of committee-->
        <section class="committee">
             <!--Added class committeeHeader to the h2 tag because it is the header-->
            <h2 class="committeeHeader">Committee Membership:</h2>
            <!--Added class name of committeeList for the ul block-->
            <ul class="committeeList">
                 <!--Added class name of committee-li to each list item-->
                <li><a class="committee-li" href="https://www.govtrack.us/congress/committees/HSHM">House Committee on Homeland Security Chair</a></li>
                <li><a class="committee-li" href="https://www.govtrack.us/congress/committees/HSFA">House Committee on Foreign Affairs</a></li>
                <li><a class="committee-li" href="https://www.govtrack.us/congress/committees/HSFA/05">Indo-Pacific Subcommittee</a></li>
                <li><a class="committee-li" href="https://www.govtrack.us/congress/committees/HSFA/07">Western Hemisphere Subcommittee</a></li>
            </ul>
        </section>
        
    </article>
  </body>
</html>
